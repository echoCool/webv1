    a { display: block; width: 50px; height: 50px; margin: 50px; background: red;}

<body>

</body>
<script>
    document.addEventListener('touchstart',function(e){
        e.preventDefault();
    },true);

    var div = document.querySelector('#div');
    var a = document.querySelectorAll('a');

    for( var i = 0; i < a.length; i++ ){
        a[i].addEventListener('touchstart',function(e){
            var touch = e.changedTouches[0];
            this.pageX = touch.pageX;
            this.pageY = touch.pageY;
        });
        a[i].addEventListener('touchmove',function(e){
            var touch = e.changedTouches[0];
            if( Math.abs( touch.pageX - this.pageX > 2 || touch.pageY - this.pageY > 2 ) ){
                this.move = true;
            }
        });
        a[i].addEventListener('touchend',function(){
             if( !this.move ){
                window.location.href = this.href;
            }
             this.move = false;
        });
    }

</script>
</html>
