<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0;}
        img { max-width: 100%; border: 0;}
    </style>
</head>
<body>
    <div id="dbox">
        <img src="http://img2.3lian.com/2014/c6/18/d/61.jpg">
    </div>
    <button id="dimg">下载图片</button>
</body>
<script src="//cdn.bootcss.com/jquery/1.10.1/jquery.min.js"></script>
<script>
    window.onload = function() {
        document.querySelector('#dimg').addEventListener('click', function () {
            var url = $('#dbox img').attr('src');
            var triggerDownload = $("<a>").attr("href", url).attr("download", "授权证书.png").appendTo("body");
            triggerDownload[0].click();
            triggerDownload.remove();
        }, false);
    }
</script>
</html>
